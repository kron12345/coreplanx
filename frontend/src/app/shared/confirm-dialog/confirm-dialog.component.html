<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelLabel || 'Abbrechen' }}
  </button>
  <button mat-flat-button color="warn" (click)="onConfirm()">
    {{ data.confirmLabel || 'LÃ¶schen' }}
  </button>
</mat-dialog-actions>
