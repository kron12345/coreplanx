<section class="planning-settings">
  <header class="planning-settings__header">
    <div class="planning-settings__title">
      <h2>Planung</h2>
      <p>Einstellungen fuer LLM-Befehle (pro Nutzer).</p>
    </div>
  </header>

  <div class="planning-settings__grid">
    <mat-card class="planning-settings__card">
      <mat-card-header>
        <mat-card-title>LLM-Befehle</mat-card-title>
        <mat-card-subtitle>Platzhalter fuer spaetere Automationen.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="planning-settings__field">
          <mat-label>Befehl / Notizen</mat-label>
          <textarea
            matInput
            rows="6"
            placeholder="z. B. 'Erstelle 10 Fruehschichten und pruefe Pausenregel.'"
            [formControl]="llmCommandControl"
          ></textarea>
          <mat-hint>Wird lokal gespeichert, noch ohne direkte Ausfuehrung.</mat-hint>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</section>
