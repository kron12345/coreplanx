<div class="tab-panel">
  <form [formGroup]="form" class="form">
    <app-order-item-general-fields
      [form]="form"
      [labels]="generalLabels"
      [hints]="{
        name: 'Ohne Eingabe wird der Leistungstyp als Name verwendet.',
        deviation: 'z. B. +3 min',
        tags: 'Kommagetrennte Schlagwörter, z. B. #rolling, #priority'
      }"
      [placeholders]="{
        name: 'Leistung · Nachtpflege',
        deviation: 'z. B. +3 min',
        tags: '#rolling, #priority'
      }"
      [descriptions]="generalDescriptions"
      [responsibleControl]="null"
    ></app-order-item-general-fields>

    <app-order-item-service-fields
      [form]="form"
      [config]="serviceFieldsConfig"
      [placeholders]="{
        serviceType: 'z. B. Werkstattaufenthalt',
        from: 'z. B. Basel SBB',
        to: 'z. B. Zürich HB'
      }"
      [descriptions]="serviceFieldDescriptions"
      [timeInputType]="'time'"
    ></app-order-item-service-fields>

    <p class="calendar-hint">
      Wähle die Einsatztage im Referenzkalender unterhalb der Formulare.
    </p>
  </form>
</div>
