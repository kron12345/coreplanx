<div class="planning-master">
  <header class="planning-master__header">
    <div>
      <h2>Topologie</h2>
      <p>Werkseinstellungen stellen Beispiel-Daten für Haltepunkte, Strecken und SEV wieder her.</p>
    </div>
    <div class="planning-master__actions">
      <button mat-stroked-button type="button" (click)="openImportDialog()">Importieren</button>
      <button mat-stroked-button color="warn" type="button" (click)="resetToDefaults()">
        Werkseinstellungen
      </button>
    </div>
  </header>
  <mat-tab-group
    color="primary"
    [selectedIndex]="selectedTabIndex()"
    (selectedIndexChange)="selectedTabIndex.set($event)"
  >
    <mat-tab label="Operational Points">
      <app-operational-point-editor />
    </mat-tab>
    <mat-tab label="Sections of Line">
      <app-section-of-line-editor />
    </mat-tab>
    <mat-tab label="Station Areas">
      <app-station-area-editor />
    </mat-tab>
    <mat-tab label="Tracks">
      <app-track-editor />
    </mat-tab>
    <mat-tab label="Platform Edges">
      <app-platform-edge-editor />
    </mat-tab>
    <mat-tab label="Platforms">
      <app-platform-editor />
    </mat-tab>
    <mat-tab label="Sidings">
      <app-siding-editor />
    </mat-tab>
    <mat-tab label="Personnel Sites">
      <app-personnel-site-editor />
    </mat-tab>
    <mat-tab label="Replacement Stops">
      <app-replacement-stop-editor />
    </mat-tab>
    <mat-tab label="Replacement Routes">
      <app-replacement-route-editor />
    </mat-tab>
    <mat-tab label="Replacement Edges">
      <app-replacement-edge-editor />
    </mat-tab>
    <mat-tab label="OP ↔ Replacement Links">
      <app-op-replacement-stop-link-editor />
    </mat-tab>
    <mat-tab label="Transfer Edges">
      <app-transfer-edge-editor />
    </mat-tab>
  </mat-tab-group>
</div>
