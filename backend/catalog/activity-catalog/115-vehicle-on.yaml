definitions:
- id: vehicle-on
  label: Einschalten
  description: Fahrzeug einschalten bzw. bereitstellen.
  activityType: vehicle-on
  defaultDurationMinutes: 15
  relevantFor: *id001
  attributes:
  - key: category
    meta:
      datatype: enum
      options: rest,movement,service,other
      value: service
  - key: time_mode
    meta:
      datatype: enum
      options: duration,range,point
      value: duration
  - key: default_duration
    meta:
      datatype: number
      unit: minutes
      value: '15'
  - key: relevant_for
    meta:
      datatype: list
      options: personnel,vehicle,personnel-service,vehicle-service
      value: personnel,vehicle,personnel-service,vehicle-service
  - key: field:start
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:end
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_service_start
    meta:
      value: 'true'
  - key: is_within_service
    meta:
      value: 'true'
  - key: to_hidden
    meta:
      value: 'true'
  - key: to_location_mode
    meta:
      value: previous
  - key: requires_vehicle
    meta:
      value: 'true'
  - key: is_vehicle_on
    meta:
      value: 'true'
  - key: color
    meta:
      value: '#2e7d32'
  - key: is_system
    meta:
      datatype: boolean
      value: 'true'
