      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_within_service
    meta:
      value: 'true'
  - key: is_reserve
    meta:
      value: 'true'
  - key: color
