definitions:
- id: service-start
  label: Dienstanfang
  description: "Startleistung mit exaktem Ort und \xDCbergabe."
  activityType: service-start
  defaultDurationMinutes: 45
  relevantFor: *id001
  attributes:
  - key: category
    meta:
      datatype: enum
      options: rest,movement,service,other
      value: service
  - key: time_mode
    meta:
      datatype: enum
      options: duration,range,point
      value: point
  - key: default_duration
    meta:
      datatype: number
      unit: minutes
      value: '45'
  - key: relevant_for
    meta:
      datatype: list
      options: personnel,vehicle,personnel-service,vehicle-service
      value: personnel-service,vehicle-service
  - key: field:start
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:end
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:to
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_service_start
    meta:
      value: 'true'
  - key: is_within_service
    meta:
      value: 'true'
  - key: to_hidden
    meta:
      value: 'true'
  - key: to_location_mode
    meta:
      value: previous
  - key: color
    meta:
      value: '#43a047'
  - key: is_system
    meta:
      datatype: boolean
      value: 'true'
