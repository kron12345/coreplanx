definitions:
- id: crew-change
  label: Personalwechsel
  description: "\xDCbergabe zwischen zwei Personalen an einem Bahnhof."
  activityType: crew-change
  defaultDurationMinutes: 20
  relevantFor: *id001
  attributes:
  - key: category
    meta:
      datatype: enum
      options: rest,movement,service,other
      value: service
  - key: time_mode
    meta:
      datatype: enum
      options: duration,range,point
      value: duration
  - key: default_duration
    meta:
      datatype: number
      unit: minutes
      value: '20'
  - key: relevant_for
    meta:
      datatype: list
      options: personnel,vehicle,personnel-service,vehicle-service
      value: personnel,personnel-service
  - key: field:start
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:end
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_within_service
    meta:
      value: 'true'
  - key: is_crew_change
    meta:
      value: 'true'
  - key: color
    meta:
      value: '#5e35b1'
