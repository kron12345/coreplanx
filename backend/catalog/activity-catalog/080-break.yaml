definitions:
- id: break
  label: Pause
  description: "Regul\xE4re Pause innerhalb eines Dienstes."
  activityType: break
  defaultDurationMinutes: 30
  relevantFor: *id001
  attributes:
  - key: category
    meta:
      datatype: enum
      options: rest,movement,travel-time,train-ride,service,other
      value: service
  - key: time_mode
    meta:
      datatype: enum
      options: duration,range,point
      value: duration
  - key: default_duration
    meta:
      datatype: number
      unit: minutes
      value: '30'
  - key: relevant_for
    meta:
      datatype: list
      options: personnel,vehicle,personnel-service,vehicle-service
      value: personnel-service
  - key: field:start
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:end
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:to
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_break
    meta:
      value: 'true'
  - key: is_within_service
    meta:
      value: 'true'
  - key: to_hidden
    meta:
      value: 'true'
  - key: to_location_mode
    meta:
      value: previous
  - key: consider_capacity_conflicts
    meta:
      value: 'true'
  - key: color
    meta:
      value: '#ffb74d'
  - key: is_system
    meta:
      datatype: boolean
      value: 'true'
