definitions:
- id: commute
  label: Wegezeit
  description: An- oder Abreise zwischen Standorten.
  activityType: commute
  defaultDurationMinutes: 45
  relevantFor: *id001
  attributes:
  - key: category
    meta:
      datatype: enum
      options: rest,movement,service,other
      value: movement
  - key: time_mode
    meta:
      datatype: enum
      options: duration,range,point
      value: duration
  - key: default_duration
    meta:
      datatype: number
      unit: minutes
      value: '45'
  - key: relevant_for
    meta:
      datatype: list
      options: personnel,vehicle,personnel-service,vehicle-service
      value: personnel,vehicle,personnel-service,vehicle-service
  - key: field:start
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:end
    meta:
      datatype: timepoint
      oncreate: edit
      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:to
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_within_service
    meta:
      value: 'true'
  - key: is_travel
    meta:
      value: 'true'
  - key: is_commute
    meta:
      value: 'true'
  - key: consider_location_conflicts
    meta:
      value: 'true'
  - key: color
    meta:
      value: '#0288d1'
  - key: is_system
    meta:
      datatype: boolean
      value: 'true'
