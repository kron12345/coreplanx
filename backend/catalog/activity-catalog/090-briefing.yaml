      onupdate: edit
  - key: field:from
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:to
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: field:remark
    meta:
      datatype: string
      oncreate: edit
      onupdate: edit
  - key: is_within_service
    meta:
      value: 'true'
  - key: is_briefing
    meta:
      value: 'true'
  - key: to_hidden
    meta:
      value: 'true'
  - key: to_location_mode
    meta:
      value: previous
  - key: color
